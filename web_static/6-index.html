<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirBnB Clone</title>
    <!--Browser Icon-->
    <link rel="shortcut icon" type="image/x-icon" href="../images/icon.png">

    <!--Link Stylesheets-->
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <!--Header-->
    <header>
        <div class="logo">
        </div>
    </header>

    <div class="container">
        <!--Filter Section-->
        <section class="filters">
            <!--Locations-->
            <div class="locations">
                <h3>States</h3>
                <h4>Cairo</h4>
                <ul class="popover">
                    <li>
                        <h2>Alexandria:</h2>
                        <ul>
                            <li>Page1</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Luxor</h2>
                        <ul>
                            <li>Page3</li>
                            <li>Page4</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!--Facilities-->
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Hotels</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitechen</li>
                    <li>Garden</li>
                </ul>
            </div>
            
            <!--Search-->
            <button>
                Search
            </button>
        </section>        
    </div>

    <!--Footer-->
    <footer>
        Best School
    </footer>
    
</body>
</html>
